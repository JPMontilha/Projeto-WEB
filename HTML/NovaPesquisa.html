<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/NovaPesquisa.css">

        <title>Satisfazendo.vc - Nova Pesquisa</title>
    </head>

    <body>
        <div class="div-pai">
        <header class="cabecalho">
            <div>
              <a href="Home.html">
                <img src="../Imagens/Logo.png">
                <span class="logo">Satisfying.you</span>
              </a>
            </div>
            <div>
                <a href="Login.html" class="sair">Sair</a>
            </div>
        </header>

        <main class="main">
            <h1 class="text">Criar nova pesquisa de satisfação</h1>
            <section>
                <p class="text">Nome da pesquisa</p>
                <input type="text" id="nome" name="nome" class="box">
            </section>
            <section>
                <p class="text">Data</p>
                <input type="date" id="data" name="data" class="box">
            </section>
            <section>
                <p class="text">Imagem</p>
                <input type="file" id="imagem" name="imagem" class="box">
                <p></p>
                <img src = "../Imagens/Mascara.png">
            </section>
            <a href="Home.html">
                <button class="btn">Criar</button>
            </a>
        </main>
        </div>
    </body>
</html>
