<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Satisfazendo.vc - Editar Pesquisa</title>
    </head>

    <body bgcolor="#382775">

        <header>
            <div>
                <a href="Home.html">
                    <img src = "../Imagens/Logo.png" style="width: 13%">
                </a>
            </div>
            <div>
                <a href="Login.html" style="color: lightseagreen;">Sair</a>
                <span style="color: yellow;">Apagar</span>
            </div>
        </header>

        <main>
            <h1 style="color: white;">Atualize os dados da pesquisa</h1>
            <section>
                <p style="color: white;">Nome da pesquisa</p>
                <input type="text" id="nome" name="nome" style="width: 20%">
            </section>
            <section>
                <p style="color: white;">Data</p>
                <input type="date" id="data" name="data" style="width: 20%">
            </section>
            <section>
                <p style="color: white;">Imagem</p>
                <input type="file" id="imagem" name="imagem" style="width: 20%">
            </section>
            <a href="Home.html">
                <button>Salvar</button>
            </a>
        </main>

    </body>
</html>
