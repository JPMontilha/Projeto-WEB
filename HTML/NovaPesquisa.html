<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/CSS.css">

        <title>Satisfazendo.vc - Nova Pesquisa</title>
    </head>

    <body bgcolor="#382775">

        <header class="cabecalho">
            <div>
              <a href="Home.html">
                <img src="../Imagens/Logo.png">
                <span class="logo">Satisfying.you</span>
              </a>
            </div>
            <div>
                <a href="Login.html" class="sair">Sair</a>
            </div>
        </header>

        <main>
            <h1 style="color: white;">Criar nova pesquisa de satisfação</h1>

            <section>

                <input type="file" id="imagem" name="imagem" style="width: 20%">

                <img src = "../Imagens/Mascara.png">

            <a href="Home.html">
                <button>Criar</button>
            </a>

    </body>
